<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="order-summary">
            <div class="order-summary-container">
                <img class="hero-img" src="/assets/images/illustration-hero.svg" alt="Happy dancing">
                <div class="order-summary-info">
                    <p class="heading bold center-text mb-16">Order Summary</p>
                    <p class="description center-text mb-32">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="plan-selection mb-32">
                        <div class="plan">
                            <img src="/assets/images/icon-music.svg" alt="Icon of music">
                            <div>
                                <p class="bold">Annual Plan</p>
                                <p class="description">$59.99/year</p>
                            </div>
                        </div>
                        <a class="text-12px bold" href="#">Change</a>
                    </div>
                    <button class="CTA mb-16">Proceed to Payment</button>
                    
                    <div class="secondary-CTA text-12px bold"><a href="#">Cancel Order</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
